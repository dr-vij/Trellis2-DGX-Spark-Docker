services:
  trellis2:
    build: .
    container_name: trellis2
    volumes:
      - ./TRELLIS.2:/workspace/TRELLIS.2
      - ./weights:/workspace/weights
      - ./hf_cache:/root/.cache/huggingface
    ports:
      - "7860:7860"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      CUDA_HOME: /usr/local/cuda-12.9
      HF_TOKEN: ${HF_TOKEN}
      ATTN_BACKEND: flash-attn
    working_dir: /workspace/TRELLIS.2
    tty: true
    stdin_open: true
